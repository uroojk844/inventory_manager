    <script>
        $(document).ready(function () {
            $('#links').load("includes/front-config.htm");

            $('#database').click(function (e) {
                e.preventDefault();
                $('#modelBox').removeClass('w3-hide');
                $('#submitBtn').click(function () {
                    $.ajax({
                        url: "database.php?pass="+$('#pass').val(),
                        dataType: "text",
                        method: "post",
                        success: function (response) {
                            if(response=='1'){
                                window.open($('#database').attr('href'));
                                $('#pass').val("");
                                $('#modelBox').addClass('w3-hide');
                            }
                        }
                    });
                });
            });

        });
    </script>
