<!DOCTYPE html>
<html lang="en">
<head>
    <div id="links"></div>
    <title>Add a product</title>
</head>
<body>
    <div class="w3-xlarge w3-container w3-padding-16 w3-card">Add a product</div>
    <div class="w3-row">
        <div class="w3-col l4">&nbsp;</div>
        <div class="w3-col l4 w3-padding">
            <div class="w3-padding-16 w3-xlarge">Enter the product details</div>
            <form action="save-product.php" method="POST">
                <p class="w3-margin-top">
                    <label for="">Product barcode</label>
                    <input type="text" class="w3-input w3-border" name="barcode">
                </p>
                <p class="w3-margin-top">
                    <label for="">Product name</label>
                    <input type="text" class="w3-input w3-border" name="name">
                </p>
                <p class="w3-margin-top">
                    <label for="">Product unit</label>
                    <input type="text" class="w3-input w3-border" name="unit">
                </p>
                <p class="w3-margin-top">
                    <label for="">Product buying price</label>
                    <input type="text" class="w3-input w3-border" name="price">
                </p>
                <p class="w3-margin-top">
                    <label for="">Product Selling price.</label>
                    <input type="text" class="w3-input w3-border" name="sellprice">
                </p>
                <p class="w3-margin-top">
                    <label for="">CGST</label>
                    <input type="text" class="w3-input w3-border" name="cgst">
                </p>
                <p class="w3-margin-top">
                    <label for="">SGST</label>
                    <input type="text" class="w3-input w3-border" name="sgst">
                </p>
                <p class="w3-margin-top">
                    <label for="">Product expiration date</label>
                    <input type="date" class="w3-input w3-border" name="expiry">
                </p>
                <p class="w3-margin-top">
                    <label for="">Product manufacturing date</label>
                    <input type="date" class="w3-input w3-border" name="manufacture">
                </p>
                <button class="w3-button w3-blue w3-margin-top" name="generate">Generate barcode</button>
            </form>
        </div>
        <div class="w3-col l4">&nbsp;</div>
    </div>
    <script src="js/jquery-3.4.1.js"></script>
    <script>
        $(document).ready(function () {
            $('#links').load("includes/front-config.htm");
        });
    </script>
</body>
</html>
